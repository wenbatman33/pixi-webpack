<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  <title>PIXI</title>
  <script>
  let app;
  let Screen_1;
  let Screen_2;
  let Screen_3;
  let text_all;
  let keyArray=[]

  window.onload =function (){
    app = new PIXI.Application (
      {
        width:800,
        height:600,
        background: 0xaaaaaa
      }
    )
    document.body.append(app.view);
    window.addEventListener('keyup', switchScreen)

    Screen_1 = new PIXI.Container()
    Screen_2 = new PIXI.Container()
    Screen_3 = new PIXI.Container()

    //Screen_1.visible=false
    Screen_2.visible=false
    Screen_3.visible=false
    app.stage.addChild(Screen_1)
    app.stage.addChild(Screen_2)
    app.stage.addChild(Screen_3)

    let redBG = new PIXI.Graphics()
    redBG.beginFill(0xff0000)
    redBG.drawRect(0,0,app.view.width, app.view.height)
    Screen_1.addChild(redBG)

    let text_1 = new PIXI.Text('Screen_1')
    text_1.anchor.set(0.5)
    text_1.x = app.view.width/2
    text_1.y = app.view.height/2
    text_1.style = new PIXI.TextStyle({
      fill:0x000000,
      fontSize: 40,
      fontFamily: 'Arial',
      fontStyle: 'bold',
      stroke: 0xffffff,
      strokeThickness: 10
    })
    Screen_1.addChild(text_1)

    let greenBG = new PIXI.Graphics()
    greenBG.beginFill(0x00ff00)
    greenBG.drawRect(0,0,app.view.width, app.view.height)
    Screen_2.addChild(greenBG)
    let text_2 = new PIXI.Text('Screen_3')
    text_2.anchor.set(0.5)
    text_2.x = app.view.width/2
    text_2.y = app.view.height/2
    text_2.style = new PIXI.TextStyle({
      fill:0x000000,
      fontSize: 40,
      fontFamily: 'Arial',
      fontStyle: 'bold',
      stroke: 0xffffff,
      strokeThickness: 10
    })
    Screen_2.addChild(text_2)

    let blueBG = new PIXI.Graphics()
    blueBG.beginFill(0x0000ff)
    blueBG.drawRect(0,0,app.view.width, app.view.height)
    Screen_3.addChild(blueBG)
    let text_3 = new PIXI.Text('Screen_3')
    text_3.anchor.set(0.5)
    text_3.x = app.view.width/2
    text_3.y = app.view.height/2
    text_3.style = new PIXI.TextStyle({
      fill:0x000000,
      fontSize: 40,
      fontFamily: 'Arial',
      fontStyle: 'bold',
      stroke: 0xffffff,
      strokeThickness: 10
    })
    Screen_3.addChild(text_3)
    text_all = new PIXI.Text('text_all')
    text_all.anchor.set(0.5)
    text_all.x = app.view.width/2
    text_all.y = app.view.height-100
    text_all.style = new PIXI.TextStyle({
      fill:0xffffff,
      fontSize: 40,
      fontFamily: 'Arial',
      fontStyle: 'bold',
    })
    app.stage.addChild(text_all)
  }
  function switchScreen(e){
    console.log(e.keyCode)
    keyArray.push(e.keyCode)
    text_all.text =keyArray
    setTimeout(function(){ 
      keyArray.shift()
      text_all.text =keyArray
    }, 1500);
    //Screen_1.visible=false
    //Screen_2.visible=false
    //Screen_3.visible=false
    if(e.key === '1'){
     // Screen_1.visible=true
    } else if(e.key === '2'){
      //Screen_2.visible=true
    } else if(e.key === '3'){
      //Screen_3.visible=true
    }
  }
  
  </script>
</head>
<body>
</body>
</html>
